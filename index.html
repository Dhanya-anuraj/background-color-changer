<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 1</title>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
     <div class="col-md-4"></div>
     <div class="col-md-4">
        <div class="row ">
            <div class="col-lg-3 col-md-6"><button onclick="changeBackgroundColor()" class=" btn btn-danger me-2 px-4 rounded shadow text-white ">Red</button></div>
            <div class="col-lg-3 col-md-6"><button onclick="changeBackgroundColor2()" class=" btn btn-primary me-2 px-4 rounded shadow text-white ">Blue</button></div>
            <div class="col-lg-3 col-md-6"><button onclick="changeBackgroundColor3()" class="btn btn-success me-2 px-4 rounded shadow text-white ">Green</button></div>
            <div class="col-lg-3"><button onclick="changeBackgroundColor4()" class="btn btn-warning me-2 px-4  me-2 rounded shadow text-white ">Yellow</button>
            </div></div>
        </div>
        <div class="col-md-4"></div>

     </div>




<script> 


    function changeBackgroundColor(){
        document.body.style.backgroundColor = "red";
    }
    function changeBackgroundColor2(){
        document.body.style.backgroundColor = "blue";
    }
    function changeBackgroundColor3(){
        document.body.style.backgroundColor = "green";
    }
    function changeBackgroundColor4(){
        document.body.style.backgroundColor = "yellow";
    }

</script>

</body>
</html>
